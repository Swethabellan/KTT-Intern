<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login Page</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TECH TALK</h1>
      <hr>
      <h2>Login</h2>
    </div>
    <form id="loginForm" novalidate >
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
      </div>
      <div class="log">
        <div class="a">
      <button type="submit" class="login-btn"><a  style="text-decoration:none" href="./home.html">Login</a></button></div>
   
    </div>
    </form>
    <div class="a">
    <p style="font-size: 10px; color:grey; ">Not a member?  <a class="b" href="./signup.html" target="_blank">Signup</a></p>
    <div id="error-message" class="error"></div>

    <!-- <div class="or">or</div>
    <button class="google-btn">Continue with Google</button>
  </div> -->
</div>
<script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
    errorMessage.textContent='';

    if (!email || !password) {
                errorMessage.textContent = 'Please fill in all fields.';
                return;
            }

      try {
          const response = await fetch('http://localhost:3000/api/login', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (response.ok) {
  
              localStorage.setItem('Swetha', data.token);
      
              window.location.href = 'profile.html';
          } else {
              errorMessage.textContent = data.error || 'Login failed';
              document.getElementById('login-form').reset();
          }
      } catch (error) {
          errorMessage.textContent = 'An error occurred. Please try again.';
          // alert("An error occurred. Please try again.")
          console.error('Login error:', error);
          document.getElementById('login-form').reset();
      }
  });
  
</script>
</body>
</html>
