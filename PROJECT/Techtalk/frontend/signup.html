<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>TECH TALK</h1>
            <hr>
            <h2>Signup</h2>
        </div>
        <form id="SignForm">
            <div class="form-group">
                <label for="name">Username:</label>
                <input type="name" id="name" name="name" required>
            </div>
            
            <div class="form-group">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

            </div>
            <div class="form-group">
                <label for="cpassword">Confirm Password:</label>
                <input type="password" id="cpassword" name="cpassword" required>
                

            </div>
            <div class="form-group">
                <label for="n">Name:</label>
                <input type="n" id="n" name="n" required>
            </div>
            <div class="form-group">
                <label for="role">Role :  
                <select id="role" name="role" class="rad">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="log">
                <div class="a">
                    <button type="submit" class="Signup-btn"><a style="text-decoration: none" href="./login.html">Signup</a></button>
                </div>

            </div>
            <div class="a">
                <p style="font-size: 10px; color:grey; "> Already registered? <a class="b" href="./login.html"
                        target="_blank">Login</a></p>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const role = document.getElementById('role').value;
            const errorMessage = document.getElementById('error-message');

            try {
                const response = await fetch('http://localhost:3000/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password, name, role })
                });

                const data = await response.json();

                if (response.ok) {
                   
                    window.location.href = 'login.html';
                } else {
                    errorMessage.textContent = data.error || 'Signup failed';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                console.error('Signup error:', error);
            }
        });
    </script>
</body>

</html>
