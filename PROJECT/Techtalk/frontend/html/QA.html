        body {

        .sidebar {
            background: #1a202c;
            color: white;
            min-height: 100vh;
            padding: 1.5rem;
            border-radius: 0 20px 20px 0;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);

        .sidebar a {

        .question-card {

            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .question-card:hover {

        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 600px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .popup-content h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #333;
        }

        .popup-content input,
        .popup-content textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup-content button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-content .btn-submit {
            background: #3182ce;
            color: white;
        }

        .popup-content .btn-cancel {
            background: #e53e3e;
            color: white;
            margin-left: 1rem;
        }

        .answer-item {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .answer-item:last-child {
            border-bottom: none;
        }

        .answer-timestamp {
            background: #e5e7eb;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: #4b5563;
            white-space: nowrap;
        }

        .answer-content {
            flex: 1;
            margin-right: 1rem;
        }

        .question-group {
            margin-bottom: 20px;
        }

        .question-group h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .confirmation-message {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #e6f3ff;
            border-radius: 5px;
            color: #333;
        }

        .answers-preview {
            margin-top: 1rem;
        }

        .all-answers {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 8px;
        }

        .all-answers.visible {
            display: block;
        }
        .sidebar button {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            color: #a0aec0;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
            width: 100%;
            text-align: left;
        }

        .sidebar button:hover {
            color: #ffffff;
            transform: translateX(5px);

    <script>
        const apiService = {
            async fetchQuestions() {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = 'login.html';
                        return [];
                    }
                    const response = await fetch('http://127.0.0.1:3000/api/questions', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(`Failed to fetch questions: ${response.status} ${errorData.message || ''}`);
                    }
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching questions:', error.message);
                    return [];
                }
            },
            async fetchAnswers(questionId) {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = 'login.html';
                        return [];
                    }
                    const response = await fetch(`http://127.0.0.1:3000/api/questions/answers?questionId=${questionId}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(`Failed to fetch answers: ${response.status} ${errorData.message || ''}`);
                    }
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching answers:', error.message);
                    return [];
                }
            },
            async fetchAllAnswers() {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = 'login.html';
                        return [];
                    }
                    const questions = await this.fetchQuestions();
                    const answersPromises = questions.map(async (question) => {
                        const answers = await this.fetchAnswers(question.id);
                        return { question, answers };
                    });
                    const answersData = await Promise.all(answersPromises);
                    return answersData;
                } catch (error) {
                    console.error('Error fetching all answers:', error.message);
                    return [];
                }
            },
            async submitAnswer(questionId, answerText) {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = 'login.html';
                        return null;
                    }
                    const response = await fetch('http://127.0.0.1:3000/api/questions/answers', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ questionId, content: answerText })
                    });
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        const errorMessage = `Failed to submit answer: ${errorData.error || 'Unknown error'}${errorData.details ? ` - ${errorData.details}` : ''}`;
                        localStorage.setItem('lastAnswerError', errorMessage);
                        throw new Error(`Failed to submit answer: ${response.status} ${errorData.error || 'Unknown error'}${errorData.details ? ` - ${errorData.details}` : ''}`);
                    }
                    const data = await response.json();
                    localStorage.removeItem('lastAnswerError');
                    return data;
                } catch (error) {
                    console.error('Error submitting answer:', error.message);
                    return null;
                }
            },
            async submitQuestion(title, description) {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = 'login.html';
                        return null;
                    }
                    console.log('Submitting question with payload:', { title, description });
                    const response = await fetch('http://127.0.0.1:3000/api/questions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ title, description })
                    });
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        console.log('Error response from server:', errorData);
                        throw new Error(`Failed to submit question: ${response.status} ${errorData.message || 'Endpoint not found or server error'}`);
                    }
                    const data = await response.json();
                    console.log('Question submitted successfully:', data);
                    return data;
                } catch (error) {
                    console.error('Error submitting question:', error.message);
                    return null;
                }
            }
        };

        function formatDate(date) {
    const day = date.getDate();
    const month = (date.getMonth() + 1).toString().padStart(2, '0');
    const year = date.getFullYear();
    let hours = date.getHours();
    const minutes = date.getMinutes().toString().padStart(2, '0');
    const seconds = date.getSeconds().toString().padStart(2, '0');
    const ampm = hours >= 12 ? 'PM' : 'AM';
    
    hours = hours % 12;
    hours = hours ? hours : 12; 
    hours = hours.toString().padStart(2, '0');
    
    return `${day}/${month}/${year} ${hours}:${minutes}:${seconds} ${ampm}`;
}

        async function loadQuestions() {
    try {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
            return;
        }
        const questions = await apiService.fetchQuestions();
        const questionsList = document.getElementById('questions-list');
        questionsList.innerHTML = '';

        for (const question of questions) {
            const answers = await apiService.fetchAnswers(question.id);
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-card p-6 mb-6';
            questionDiv.setAttribute('data-question-id', question.id);

            const createdAt = new Date(question.createdAt);
            const formattedDate = formatDate(createdAt);

            // Display first two answers in the preview (if any)
            let answersPreviewHtml = '';
            const previewAnswersCount = 2; // Number of answers to show in preview
            const previewAnswers = answers.slice(0, previewAnswersCount);
            if (previewAnswers.length > 0) {
                answersPreviewHtml = previewAnswers.map(answer => {
                    const answerCreatedAt = new Date(answer.createdAt);
                    const formattedAnswerDate = formatDate(answerCreatedAt);
                    return `
                        <div class="answer-item">
                            <div class="answer-content">
                                <div class="flex items-center">
                                    <div>
                                        <div class="font-semibold text-gray-800">${answer.User?.username || 'Unknown User'}</div>
                                        <p class="text-gray-600">${answer.content}</p>
                                    </div>
                                </div>
                            </div>
                            <span class="answer-timestamp">${formattedAnswerDate}</span>
                        </div>
                    `;
                }).join('');
            }

            // Display remaining answers in the "All Answers" section (excluding the previewed ones)
            let allAnswersHtml = '';
            const remainingAnswers = answers.slice(previewAnswersCount); // Answers beyond the first two
            if (remainingAnswers.length > 0) {
                allAnswersHtml = remainingAnswers.map(answer => {
                    const answerCreatedAt = new Date(answer.createdAt);
                    const formattedAnswerDate = formatDate(answerCreatedAt);
                    return `
                        <div class="answer-item">
                            <div class="answer-content">
                                <div class="flex items-center">
                                    <div>
                                        <div class="font-semibold text-gray-800">${answer.User?.username || 'Unknown User'}</div>
                                        <p class="text-gray-600">${answer.content}</p>
                                    </div>
                                </div>
                            </div>
                            <span class="answer-timestamp">${formattedAnswerDate}</span>
                        </div>
                    `;
                }).join('');
            } else {
                allAnswersHtml = '<p class="text-gray-500">No additional answers to show.</p>';
            }

            questionDiv.innerHTML = `
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div>
                            <div class="font-semibold text-gray-800">${question.User?.username || 'Unknown User'}</div>
                            <div class="text-sm text-gray-500">Asked: ${formattedDate}</div>
                        </div>
                    </div>
                </div>
                <h2 class="text-xl font-semibold text-gray-800 mt-4">${question.title || 'Untitled'}</h2>
                <p class="text-gray-600 mt-2" id="text">${question.description || ''}</p>
                <div class="answers-preview">
                    ${answersPreviewHtml}
                </div>
                <div class="all-answers" id="all-answers-${question.id}">
                    ${allAnswersHtml}
                </div>
                <div style="display: flex; align-items: center; gap: 12px; background: #f5f5f5; padding: 10px; border-radius: 6px;">
                    <div style="display: flex; align-items: center; padding: 6px 12px; border-radius: 4px; background: white;">
                        <button class="text-gray-600 comment-toggle" data-question-id="${question.id}">
                            <span class="material-icons mr-1">chat</span>
                            <span class="comment-count">${answers.length}</span>
                        </button>
                    </div>
                    <div style="position: relative; flex: 1;">
                        <input type="text" placeholder="Type your answer..." style="width: 100%; padding: 8px 80px 8px 12px; border: 1px solid #ccc; border-radius: 4px;">
                        <button style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%); background: black; color: white; border: none; padding: 6px 12px; border-radius: 4px;" onclick="submitAnswer(${question.id}, this)">Answer</button>
                    </div>
                </div>
            `;
            questionsList.appendChild(questionDiv);
        }

        document.querySelectorAll('.comment-toggle').forEach(button => {
            button.addEventListener('click', () => {
                const questionId = button.getAttribute('data-question-id');
                const allAnswersDiv = document.getElementById(`all-answers-${questionId}`);
                allAnswersDiv.classList.toggle('visible');
            });
        });
    } catch (error) {
        console.error('Error loading questions:', error.message);
        document.getElementById('questions-list').innerHTML = '<p>Error loading questions. Please try again later.</p>';
    }
}

        async function openAnswersPopup() {
            try {
                const answersData = await apiService.fetchAllAnswers();
                const answersPopupContent = document.getElementById('answersPopupContent');
                answersPopupContent.innerHTML = '';

                if (answersData.length === 0 || answersData.every(data => data.answers.length === 0)) {
                    answersPopupContent.innerHTML = '<p class="text-gray-500">No answers yet.</p>';
                } else {
                    answersData.forEach(data => {
                        if (data.answers.length > 0) {
                            const questionGroup = document.createElement('div');
                            questionGroup.className = 'question-group';
                            questionGroup.innerHTML = `<h3>${data.question.title || 'Untitled'}</h3>`;
                            data.answers.forEach(answer => {
                                const createdAt = new Date(answer.createdAt);
                                const formattedAnswerDate = formatDate(createdAt);
                                const answerDiv = document.createElement('div');
                                answerDiv.className = 'answer-item';
                                answerDiv.innerHTML = `
                                    <div class="answer-content">
                                        <div class="flex items-center">
                                            <div>
                                                <div class="font-semibold text-gray-800">${answer.User?.username || 'Unknown User'}</div>
                                                <p class="text-gray-600">${answer.content}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <span class="answer-timestamp">${formattedAnswerDate}</span>
                                `;
                                questionGroup.appendChild(answerDiv);
                            });
                            answersPopupContent.appendChild(questionGroup);
                        }
                    });
                }

                document.getElementById('answersPopupOverlay').style.display = 'flex';
            } catch (error) {
                console.error('Error loading answers for popup:', error.message);
                document.getElementById('answersPopupContent').innerHTML = '<p class="text-gray-500">Error loading answers.</p>';
            }
        }

        function closeAnswersPopup() {
            document.getElementById('answersPopupOverlay').style.display = 'none';
            document.getElementById('answersPopupContent').innerHTML = '';
        }

        async function updateCommentCounts() {
            try {
                const questions = await apiService.fetchQuestions();
                for (const question of questions) {
                    const answers = await apiService.fetchAnswers(question.id);
                    const questionCard = document.querySelector(`.question-card[data-question-id="${question.id}"]`);
                    if (questionCard) {
                        const commentCountSpan = questionCard.querySelector('.comment-count');
                        if (commentCountSpan) {
                            commentCountSpan.textContent = answers.length;
                        }
                    }
                }
            } catch (error) {
                console.error('Error updating comment counts:', error.message);
            }
        }

        async function submitAnswer(questionId, button) {
            const input = button.previousElementSibling;
            const answerText = input.value.trim();
            if (!answerText) {
                alert('Please enter an answer.');
                return;
            }

            button.disabled = true;
            const submittedAnswer = await apiService.submitAnswer(questionId, answerText);
            button.disabled = false;

            if (submittedAnswer) {
                input.value = '';
                await loadQuestions(); 
                await updateCommentCounts();
                await updateCounts();
            } else {
                const errorMessage = localStorage.getItem('lastAnswerError') || 'Failed to submit answer. Check the console for details and try again.';
                alert(errorMessage);
            }
        }

        function openPopup() {
            document.getElementById('popupOverlay').style.display = 'flex';
            document.getElementById('confirmationMessage').style.display = 'none';
            document.getElementById('questionTitle').style.display = 'block';
            document.getElementById('questionDescription').style.display = 'block';
            document.getElementById('askAnotherButton').style.display = 'none';
            document.querySelector('.btn-submit[onclick="submitQuestion()"]').style.display = 'inline-block';
        }

        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
            document.getElementById('questionTitle').value = '';
            document.getElementById('questionDescription').value = '';
            document.getElementById('confirmationMessage').style.display = 'none';
            document.getElementById('questionTitle').style.display = 'block';
            document.getElementById('questionDescription').style.display = 'block';
            document.getElementById('askAnotherButton').style.display = 'none';
            document.querySelector('.btn-submit[onclick="submitQuestion()"]').style.display = 'inline-block';
        }

        function resetPopupForm() {
            document.getElementById('questionTitle').value = '';
            document.getElementById('questionDescription').value = '';
            document.getElementById('confirmationMessage').style.display = 'none';
            document.getElementById('questionTitle').style.display = 'block';
            document.getElementById('questionDescription').style.display = 'block';
            document.getElementById('askAnotherButton').style.display = 'none';
            document.querySelector('.btn-submit[onclick="submitQuestion()"]').style.display = 'inline-block';
        }

        async function submitQuestion() {
            const title = document.getElementById('questionTitle').value.trim();
            const description = document.getElementById('questionDescription').value.trim();
            if (!title || !description) {
                alert('Please fill in both title and description.');
                return;
            }

            const result = await apiService.submitQuestion(title, description);
            if (result) {
                const createdAt = new Date(result.createdAt);
                const formattedDate = formatDate(createdAt);
                document.getElementById('confirmationMessage').innerHTML = `Question submitted successfully!`;
                document.getElementById('confirmationMessage').style.display = 'block';
                document.getElementById('questionTitle').style.display = 'none';
                document.getElementById('questionDescription').style.display = 'none';
                document.getElementById('askAnotherButton').style.display = 'inline-block';
                document.querySelector('.btn-submit[onclick="submitQuestion()"]').style.display = 'none';

                await loadQuestions();
                await updateCounts();
            } else {
                alert('Failed to submit question. Check the console for details and try again.');
            }
        }

        async function fetchTotalUsers() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }
                const response = await fetch('http://127.0.0.1:3000/api/questions/total-users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(`Failed to fetch total users: ${response.status} ${errorData.message || ''}`);
                }
                const data = await response.json();
                document.getElementById('total-users').textContent = data.totalUsers;
            } catch (error) {
                console.error('Error fetching total users:', error.message);
                document.getElementById('total-users').textContent = 'Error';

        async function updateCounts() {
            await Promise.all([
                fetchTotalUsers(),
                fetchTotalQuestions(),
                fetchAnsweredQuestions(),
                fetchUnansweredQuestions()
            ]);
        }

        let pollingInterval;

        document.addEventListener('DOMContentLoaded', () => {
            fetchTotalUsers();
            fetchTotalQuestions();
            fetchAnsweredQuestions();
            fetchUnansweredQuestions();
            loadQuestions();

            pollingInterval = setInterval(updateCounts, 10000);

            const chatMenu = document.getElementById('chatMenu');
            chatMenu.addEventListener('click', (e) => {
                e.preventDefault();
                openAnswersPopup();
            });
        });

        window.addEventListener('beforeunload', () => {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
        });

       document.querySelector('.logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            window.location.href = 'login.html';
        });
     
    </script>
