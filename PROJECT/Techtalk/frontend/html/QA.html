<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTalk - Q&A Forum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background: #1a202c;
            color: white;
            padding: 1.5rem;
            border-radius: 0 20px 20px 0;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
            width: 256px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .sidebar a {
            color: #a0aec0;
            padding: 8px;
            transition: color 0.3s, transform 0.3s;
        }

        .sidebar a:hover {
            color: #ffffff;
            transform: translateX(5px);
        }

        .content-wrapper {
            display: flex;
            flex: 1;
            margin-left: 256px;
            overflow: hidden;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            height: 100vh;
        }

        .right-panel {
            width: 300px;
            padding: 2rem;
            background: #f7fafc;
            overflow-y: auto;
            height: 100vh;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(90deg, #3182ce, #63b3ed);
            color: white;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #2b6cb0, #4a90e2);
        }

        .user-profile {
            background: #edf2f7;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #text {
            font-size: 20px;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 600px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .popup-content h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #333;
        }

        .popup-content input,
        .popup-content textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup-content button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-content .btn-submit {
            background: #3182ce;
            color: white;
        }

        .popup-content .btn-cancel {
            background: #e53e3e;
            color: white;
            margin-left: 1rem;
        }

        .answer-item,
        .question-item {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .answer-item:last-child,
        .question-item:last-child {
            border-bottom: none;
        }

        .answer-content,
        .question-content {
            flex: 1;
            margin-right: 1rem;
        }

        .question-timestamp,
        .answer-timestamp {
            background: #e5e7eb;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: #4b5563;
            white-space: nowrap;
        }

        .question-group {
            margin-bottom: 20px;
        }

        .question-group h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .confirmation-message {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #e6f3ff;
            border-radius: 5px;
            color: #333;
        }

        .answers-container {
            margin-top: 1rem;
        }

        .answer-item.hidden {
            display: none;
        }

        .sidebar button {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            color: #a0aec0;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
            width: 100%;
            text-align: left;
        }

        .sidebar button:hover {
            color: #ffffff;
            transform: translateX(5px);
        }

        .sidebar button i {
            margin-right: 8px;
        }

        .popup-question-item {
            display: flex;
            align-items: flex-start;
            padding: 1rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .popup-question-item:last-child {
            border-bottom: none;
        }

        .serial-number {
            width: 2rem;
            font-weight: bold;
            color: #1f2937;
            margin-right: 1rem;
        }

        .popup-question-content {
            flex: 1;
            margin-right: 1rem;
        }

        .sub-answer-item {
            display: flex;
            align-items: flex-start;
            padding: 0.5rem 0;
            margin-left: 2rem;
        }

        .sub-answer-number {
            width: 1.5rem;
            font-weight: bold;
            color: #4b5563;
            margin-right: 0.5rem;
        }

        .sub-answer-content {
            flex: 1;
        }

        .username-link {
            color: #3182ce;
            text-decoration: none;
            transition: color 0.3s;
        }

        .username-link:hover {
            color: #2b6cb0;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="text-2xl font-bold text-white mb-8 flex items-center">
            <span class="material-icons mr-2">forum</span> TechTalk
        </div>
        <a href="./QA.html" class="flex items-center mb-4"><span class="material-icons mr-2">home</span> Home</a>
        <a href="#" id="userProfileLink" class="flex items-center mb-4"><span class="material-icons mr-2">person</span> User Profile</a>
        <a href="#" class="flex items-center mb-4 chat-menu" id="chatMenu"><span class="material-icons mr-2">chat</span> All Answers</a>
        <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div class="content-wrapper">
        <div class="main-content">
            <div class="flex justify-between items-center mb-8">
                <div class="text-2xl font-semibold text-gray-800">All Questions:</div>
                <div class="flex space-x-4">
                    <button class="text-gray-600 font-medium" onclick="openRecentQuestionsPopup()">Recent Questions</button>
                    <button class="text-gray-600 font-medium" onclick="openMostAnsweredPopup()">Most Answered</button>
                    <button class="text-gray-600 font-medium" onclick="openUnansweredPopup()">Unanswered</button>
                </div>
            </div>
            <div id="questions-list"></div>
        </div>

        <div class="right-panel">
            <div class="flex justify-between items-center mb-6">
                <button class="btn-primary px-4 py-2 rounded-lg" onclick="openPopup()">Ask a Question</button>
            </div>
            <div class="user-profile p-4 mb-6">
                <div class="flex justify-between mb-4">
                    <div>
                        <div class="text-lg font-semibold text-gray-800">Questions</div>
                        <div class="text-2xl text-blue-500"><span id="total-questions"></span></div>
                    </div>
                    <div>
                        <div class="text-lg font-semibold text-gray-800 mr-2">Total Users</div>
                        <div class="text-2xl text-blue-500"><span id="total-users"></span></div>
                    </div>
                </div>
                <div class="flex justify-between">
                    <div>
                        <div class="text-lg font-semibold text-gray-800">Answered</div>
                        <div class="text-2xl text-blue-500"><span id="answered-questions"></span></div>
                    </div>
                    <div>
                        <div class="text-lg font-semibold text-gray-800">Unanswered</div>
                        <div class="text-2xl text-blue-500"><span id="unanswered-questions"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <h2>Ask a Question</h2>
            <div id="confirmationMessage" style="display: none;" class="confirmation-message"></div>
            <input type="text" id="questionTitle" placeholder="Question Title">
            <textarea id="questionDescription" placeholder="Question Description" rows="4"></textarea>
            <button class="btn-submit" onclick="submitQuestion()">Submit</button>
            <button class="btn-cancel" onclick="closePopup()">Cancel</button>
            <button class="btn-submit" onclick="resetPopupForm()" style="display: none;" id="askAnotherButton">Ask Another Question</button>
        </div>
    </div>

    <div class="popup-overlay" id="answersPopupOverlay">
        <div class="popup-content">
            <h2>All Answers</h2>
            <div id="answersPopupContent"></div>
            <button class="btn-cancel" onclick="closeAnswersPopup()">Close</button>
        </div>
    </div>

    <div class="popup-overlay" id="recentQuestionsPopupOverlay">
        <div class="popup-content">
            <h2>Recent Questions</h2>
            <div id="recentQuestionsPopupContent"></div>
            <button class="btn-cancel" onclick="closeRecentQuestionsPopup()">Close</button>
        </div>
    </div>

    <div class="popup-overlay" id="mostAnsweredPopupOverlay">
        <div class="popup-content">
            <h2>Most Answered Questions</h2>
            <div id="mostAnsweredPopupContent"></div>
            <button class="btn-cancel" onclick="closeMostAnsweredPopup()">Close</button>
        </div>
    </div>

    <div class="popup-overlay" id="unansweredPopupOverlay">
        <div class="popup-content">
            <h2>Unanswered Questions</h2>
            <div id="unansweredPopupContent"></div>
            <button class="btn-cancel" onclick="closeUnansweredPopup()">Close</button>
        </div>
    </div>

    <script>
        const apiService = {
            async fetchQuestions() {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = 'login.html';
                        return [];
                    }
                    const response = await fetch('http://127.0.0.1:3000/api/questions', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(`Failed to fetch questions: ${response.status} ${errorData.message || ''}`);
                    }
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching questions:', error.message);
                    return [];
                }
            },
            async fetchAnswers(questionId) {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = 'login.html';
                        return [];
                    }
                    const response = await fetch(`http://127.0.0.1:3000/api/questions/answers?questionId=${questionId}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(`Failed to fetch answers: ${response.status} ${errorData.message || ''}`);
                    }
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching answers:', error.message);
                    return [];
                }
            },
            async fetchAllAnswers() {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = 'login.html';
                        return [];
                    }
                    const questions = await this.fetchQuestions();
                    const answersPromises = questions.map(async (question) => {
                        const answers = await this.fetchAnswers(question.id);
                        return { question, answers };
                    });
                    const answersData = await Promise.all(answersPromises);
                    return answersData;
                } catch (error) {
                    console.error('Error fetching all answers:', error.message);
                    return [];
                }
            },
            async submitAnswer(questionId, answerText) {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = 'login.html';
                        return null;
                    }
                    const response = await fetch('http://127.0.0.1:3000/api/questions/answers', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ questionId, content: answerText })
                    });
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        const errorMessage = `Failed to submit answer: ${errorData.error || 'Unknown error'}${errorData.details ? ` - ${errorData.details}` : ''}`;
                        localStorage.setItem('lastAnswerError', errorMessage);
                        throw new Error(`Failed to submit answer: ${response.status} ${errorData.error || 'Unknown error'}${errorData.details ? ` - ${errorData.details}` : ''}`);
                    }
                    const data = await response.json();
                    localStorage.removeItem('lastAnswerError');
                    return data;
                } catch (error) {
                    console.error('Error submitting answer:', error.message);
                    return null;
                }
            },
            async fetchUserProfile() {
        try {
            const token = localStorage.getItem('token');
            if (!token) {
                throw new Error('No token found. Please log in.');
            }
            const response = await fetch('http://127.0.0.1:3000/api/users/profile', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(`Failed to fetch profile: ${response.status} ${errorData.message || ''}`);
            }
            return await response.json();
        } catch (error) {
            console.error('Error fetching user profile:', error.message);
            throw error;
        }
    },
            async submitQuestion(title, description) {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = 'login.html';
                        return null;
                    }
                    console.log('Submitting question with payload:', { title, description });
                    const response = await fetch('http://127.0.0.1:3000/api/questions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ title, description })
                    });
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        console.log('Error response from server:', errorData);
                        throw new Error(`Failed to submit question: ${response.status} ${errorData.message || 'Endpoint not found or server error'}`);
                    }
                    const data = await response.json();
                    console.log('Question submitted successfully:', data);
                    return data;
                } catch (error) {
                    console.error('Error submitting question:', error.message);
                    return null;
                }
            }
        };

        function formatDate(date) {
            const day = date.getDate();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            let hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12; 
            hours = hours.toString().padStart(2, '0');
            
            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds} ${ampm}`;
        }

        async function loadQuestions() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }
                const questions = await apiService.fetchQuestions();
                const questionsList = document.getElementById('questions-list');
                questionsList.innerHTML = '';

                for (const question of questions) {
                    const answers = await apiService.fetchAnswers(question.id);
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question-card p-6 mb-6';
                    questionDiv.setAttribute('data-question-id', question.id);

                    const createdAt = new Date(question.createdAt);
                    const formattedDate = formatDate(createdAt);

                    const previewAnswersCount = 2;
                    let answersHtml = '';
                    if (answers.length > 0) {
                        answersHtml = answers.map((answer, index) => {
                            const answerCreatedAt = new Date(answer.createdAt);
                            const formattedAnswerDate = formatDate(answerCreatedAt);
                            const isHidden = index >= previewAnswersCount ? 'hidden' : '';
                            return `
                                <div class="answer-item ${isHidden}" data-answer-id="answer-${question.id}-${index}">
                                    <div class="answer-content">
                                        <div class="flex items-center">
                                            <div>
                                                <a href="demo.html?userId=${answer.User?.id  }" class="username-link font-semibold text-gray-800">${answer.User?.username }</a>
                                                <p class="text-gray-600">${answer.content}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <span class="answer-timestamp">${formattedAnswerDate}</span>
                                </div>
                            `;
                        }).join('');
                    }

                    questionDiv.innerHTML = `
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div>
                                    <a href="demo.html?userId=${question.User?.id}" class="username-link font-semibold text-gray-800">${question.User?.username }</a>
                                    <div class="text-sm text-gray-500">Asked: ${formattedDate}</div>
                                </div>
                            </div>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-800 mt-4">${question.title || 'Untitled'}</h2>
                        <p class="text-gray-600 mt-2" id="text">${question.description || ''}</p>
                        <div class="answers-container">
                            ${answersHtml}
                        </div>
                        <div style="display: flex; align-items: center; gap: 12px; background: #f5f5f5; padding: 10px; border-radius: 6px;">
                            <div style="display: flex; align-items: center; padding: 6px 12px; border-radius: 4px; background: white;">
                                <button class="text-gray-600 comment-toggle" data-question-id="${question.id}">
                                    <span class="material-icons mr-1">chat</span>
                                    <span class="comment-count">${answers.length}</span>
                                </button>
                            </div>
                            <div style="position: relative; flex: 1;">
                                <input type="text" placeholder="Type your answer..." style="width: 100%; padding: 8px 80px 8px 12px; border: 1px solid #ccc; border-radius: 4px;">
                                <button style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%); background: black; color: white; border: none; padding: 6px 12px; border-radius: 4px;" onclick="submitAnswer(${question.id}, this)">Answer</button>
                            </div>
                        </div>
                    `;
                    questionsList.appendChild(questionDiv);
                }

                document.querySelectorAll('.comment-toggle').forEach(button => {
                    button.addEventListener('click', () => {
                        const questionId = button.getAttribute('data-question-id');
                        const questionCard = document.querySelector(`.question-card[data-question-id="${questionId}"]`);
                        const hiddenAnswers = questionCard.querySelectorAll('.answer-item.hidden');
                        hiddenAnswers.forEach(answer => {
                            answer.classList.toggle('hidden');
                        });
                    });
                });
            } catch (error) {
                console.error('Error loading questions:', error.message);
                document.getElementById('questions-list').innerHTML = '<p>Error loading questions. Please try again later.</p>';
            }
        }
async function loadUserProfile() {
        const usernameDisplay = document.getElementById('usernameDisplay');
        usernameDisplay.classList.add('loading');

        try {
            const profile = await apiService.fetchUserProfile();
            if (profile && profile.username) {
                usernameDisplay.classList.remove('loading');
                usernameDisplay.textContent = profile.username;
                localStorage.setItem('userId', profile.id);
                document.getElementById('bioDisplay').textContent = profile.bio || 'No bio available.';
                const skillsContainer = document.getElementById('skillsDisplay');
                skillsContainer.innerHTML = '<h3>Skills:</h3>';
                if (profile.skills && profile.skills.length > 0) {
                    profile.skills.forEach(skill => {
                        const skillSpan = document.createElement('span');
                        skillSpan.textContent = skill;
                        skillsContainer.appendChild(skillSpan);
                    });
                } else {
                    skillsContainer.innerHTML += '<span>No skills listed.</span>';
                }
            } else {
                throw new Error('No profile data returned.');
            }
        } catch (error) {
            usernameDisplay.classList.remove('loading');
            usernameDisplay.innerHTML = `<span class="error-text">${error.message}</span><button class="retry-btn" onclick="loadUserProfile()">Retry</button>`;
            document.getElementById('bioDisplay').textContent = 'Error loading bio';
            document.getElementById('skillsDisplay').innerHTML = '<h3>Skills:</h3><span>Error loading skills</span>';
        }
    }
        async function openRecentQuestionsPopup() {
            try {
                const questions = await apiService.fetchQuestions();
                const recentQuestionsPopupContent = document.getElementById('recentQuestionsPopupContent');
                recentQuestionsPopupContent.innerHTML = '';

                if (questions.length === 0) {
                    recentQuestionsPopupContent.innerHTML = '<p class="text-gray-500">No questions yet.</p>';
                } else {
                    const sortedQuestions = questions.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    sortedQuestions.forEach((question, index) => {
                        const createdAt = new Date(question.createdAt);
                        const formattedDate = formatDate(createdAt);
                        const questionDiv = document.createElement('div');
                        questionDiv.className = 'popup-question-item';
                        questionDiv.innerHTML = `
                            <span class="serial-number">${index + 1}.</span>
                            <div class="popup-question-content">
                                <a href="demo.html?userId=${question.User?.id }" class="username-link font-bold capitalize text-xl text-gray-800">${question.User?.username}</a>
                                <h3 class="text-lg font-semibold text-gray-700 mt-1">Q: ${question.title || 'Untitled'}</h3>
                                <p class="text-gray-600 mt-1">${question.description || ''}</p>
                            </div>
                            <span class="question-timestamp">${formattedDate}</span>
                        `;
                        recentQuestionsPopupContent.appendChild(questionDiv);
                    });
                }

                document.getElementById('recentQuestionsPopupOverlay').style.display = 'flex';
            } catch (error) {
                console.error('Error loading recent questions for popup:', error.message);
                document.getElementById('recentQuestionsPopupContent').innerHTML = '<p class="text-gray-500">Error loading recent questions.</p>';
            }
        }

        function closeRecentQuestionsPopup() {
            document.getElementById('recentQuestionsPopupOverlay').style.display = 'none';
            document.getElementById('recentQuestionsPopupContent').innerHTML = '';
        }

        async function openMostAnsweredPopup() {
            try {
                const questions = await apiService.fetchQuestions();
                const mostAnsweredPopupContent = document.getElementById('mostAnsweredPopupContent');
                mostAnsweredPopupContent.innerHTML = '';

                if (questions.length === 0) {
                    mostAnsweredPopupContent.innerHTML = '<p class="text-gray-500">No questions yet.</p>';
                    document.getElementById('mostAnsweredPopupOverlay').style.display = 'flex';
                    return;
                }

                const questionsWithAnswers = await Promise.all(
                    questions.map(async (question) => {
                        const answers = await apiService.fetchAnswers(question.id);
                        return { question, answers };
                    })
                );

                const sortedQuestions = questionsWithAnswers
                    .sort((a, b) => b.answers.length - a.answers.length)
                    .slice(0, 2);

                if (sortedQuestions.length === 0 || sortedQuestions.every(q => q.answers.length === 0)) {
                    mostAnsweredPopupContent.innerHTML = '<p class="text-gray-500">No answered questions yet.</p>';
                } else {
                    sortedQuestions.forEach(({ question, answers }, index) => {
                        const createdAt = new Date(question.createdAt);
                        const formattedDate = formatDate(createdAt);

                        const answersHtml = answers.length > 0
                            ? answers.map((answer, ansIndex) => {
                                  const answerCreatedAt = new Date(answer.createdAt);
                                  const formattedAnswerDate = formatDate(answerCreatedAt);
                                  return `
                                      <div class="sub-answer-item">
                                          <span class="sub-answer-number">${ansIndex + 1}.</span>
                                          <div class="sub-answer-content">
                                              <a href="demo.html?userId=${answer.User?.id }" class="username-link font-semibold text-gray-700">${answer.User?.username}</a>
                                              <p class="text-gray-600">${answer.content}</p>
                                              <span class="answer-timestamp mt-1">${formattedAnswerDate}</span>
                                          </div>
                                      </div>
                                  `;
                              }).join('')
                            : '<p class="text-gray-500 ml-8">No answers yet.</p>';

                        const questionDiv = document.createElement('div');
                        questionDiv.className = 'popup-question-item';
                        questionDiv.innerHTML = `
                            <span class="serial-number">${index + 1}.</span>
                            <div class="popup-question-content">

        async function openUnansweredPopup() {
            try {
                const questions = await apiService.fetchQuestions();
                const unansweredPopupContent = document.getElementById('unansweredPopupContent');

                if (questions.length === 0) {
                    unansweredPopupContent.innerHTML = '<p class="text-gray-500">No questions yet.</p>';
                    document.getElementById('unansweredPopupOverlay').style.display = 'flex';
                    return;
                }

                const questionsWithAnswers = await Promise.all(
                    questions.map(async (question) => {
                        const answers = await apiService.fetchAnswers(question.id);
                        return { question, answers };
                    })
                );

                const unansweredQuestions = questionsWithAnswers.filter(q => q.answers.length === 0);

                if (unansweredQuestions.length === 0) {
                    unansweredPopupContent.innerHTML = '<p class="text-gray-500">No unanswered questions found.</p>';

        async function updateCommentCounts() {
            try {
                const questions = await apiService.fetchQuestions();
                for (const question of questions) {
                    const answers = await apiService.fetchAnswers(question.id);
                    const questionCard = document.querySelector(`.question-card[data-question-id="${question.id}"]`);
                    if (questionCard) {
                        const commentCountSpan = questionCard.querySelector('.comment-count');
                        if (commentCountSpan) {
                            commentCountSpan.textContent = answers.length;
                        }
                    }
                }
            } catch (error) {
                console.error('Error updating comment counts:', error.message);
            }
        }

        async function submitAnswer(questionId, button) {
            const input = button.previousElementSibling;
            const answerText = input.value.trim();
            if (!answerText) {
                alert('Please enter an answer.');
                return;
            }

            button.disabled = true;
            const submittedAnswer = await apiService.submitAnswer(questionId, answerText);
            button.disabled = false;

            if (submittedAnswer) {
                input.value = '';
                await loadQuestions(); 
                await updateCommentCounts();
                await updateCounts();
            } else {
                const errorMessage = localStorage.getItem('lastAnswerError') || 'Failed to submit answer. Check the console for details and try again.';
                alert(errorMessage);
            }
        }

        async function submitQuestion() {
            const title = document.getElementById('questionTitle').value.trim();
            const description = document.getElementById('questionDescription').value.trim();
            if (!title || !description) {
                alert('Please fill in both title and description.');
                return;
            }

            const result = await apiService.submitQuestion(title, description);
            if (result) {
                const createdAt = new Date(result.createdAt);
                const formattedDate = formatDate(createdAt);
                document.getElementById('confirmationMessage').innerHTML = `Question submitted successfully!`;
                document.getElementById('confirmationMessage').style.display = 'block';
                document.getElementById('questionTitle').style.display = 'none';
                document.getElementById('questionDescription').style.display = 'none';
                document.getElementById('askAnotherButton').style.display = 'inline-block';
                document.querySelector('.btn-submit[onclick="submitQuestion()"]').style.display = 'none';

                await loadQuestions();
                await updateCounts();
            } else {
                alert('Failed to submit question. Check the console for details and try again.');
            }
        }

        async function fetchTotalUsers() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }
                const response = await fetch('http://127.0.0.1:3000/api/questions/total-users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(`Failed to fetch total users: ${response.status} ${errorData.message || ''}`);
                }
                const data = await response.json();
                document.getElementById('total-users').textContent = data.totalUsers;

                console.error('Error fetching total users:', error.message);

       document.addEventListener('DOMContentLoaded', () => {

            fetchTotalUsers();
