<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TECH TALK</h1>
      <hr>
      <h2>Signup</h2>
    </div>
    <form id="signupForm" novalidate>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="cpassword">Confirm Password:</label>
        <input type="password" id="cpassword" name="cpassword" required>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" name="role" class="rad">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="log">
        <div class="a">
          <button type="submit" class="Signup-btn">Signup</button>
        </div>
      </div>
    </form>
    <div class="a">
      <p style="font-size: 10px; color:grey;">Already registered? <a class="b" href="./login.html" target="_blank">Login</a></p>
      <div id="error-message" class="error"></div>
    </div>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const cpassword = document.getElementById('cpassword').value;
      const name = document.getElementById('name').value;
      const role = document.getElementById('role').value;
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = '';

      if (password !== cpassword) {
        errorMessage.textContent = 'Passwords do not match.';
        return;
      }

      try {
        const response = await fetch('http://127.0.0.1:3000/api/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, email, password, name, role })
        });

        const data = await response.json();

        if (response.ok) {
            console.log('Signup successful',data);
          window.location.href = 'login.html';
          
        } else {
          errorMessage.textContent = data.error || 'Signup failed';
          document.getElementById('signupForm').reset();
        }
      } 
      catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again.';
        console.error('Signup error:', error);
        document.getElementById('signupForm').reset();
      }

    });
  </script>
</body>
</html>
