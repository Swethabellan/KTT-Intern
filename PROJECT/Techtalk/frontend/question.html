<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Board - Tech Talk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Question Board</h1>
            <button id="post-question-btn" class="post-btn">Post Question</button>
        </header>

        <!-- Post Question Modal -->
        <div id="post-question-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2>Post a Question</h2>
                <form id="question-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="button" id="cancel-btn" class="cancel-btn">Cancel</button>
                </form>
            </div>
        </div>

        <!-- Questions List -->
        <div id="questions-list">
            <!-- Questions will be dynamically loaded here -->
        </div>
    </div>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Modal control
        const postQuestionBtn = document.getElementById('post-question-btn');
        const modal = document.getElementById('post-question-modal');
        const closeModal = document.getElementById('close-modal');
        const cancelBtn = document.getElementById('cancel-btn');

        // Show modal when "Post Question" button is clicked
        postQuestionBtn.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        // Hide modal when close (X) or cancel button is clicked
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            document.getElementById('question-form').reset();
        });

        cancelBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            document.getElementById('question-form').reset();
        });

        // Hide modal when clicking outside of it
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                document.getElementById('question-form').reset();
            }
        });

        // Fetch and display questions
        async function loadQuestions() {
            try {
                const response = await fetch('http://localhost:3000/api/questions', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch questions');
                }

                const questions = await response.json();
                const questionsList = document.getElementById('questions-list');
                questionsList.innerHTML = ''; // Clear existing questions

                questions.forEach(question => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    questionDiv.innerHTML = `
                        <h3>${question.title}</h3>
                        <p>${question.description}</p>
                        <div class="vote-buttons">
                            <button class="vote-btn">Upvote üëç (${question.upvotes || 0})</button>
                            <button class="vote-btn">Downvote üëé (${question.downvotes || 0})</button>
                        </div>
                    `;
                    questionsList.appendChild(questionDiv);
                });
            } catch (error) {
                console.error('Error fetching questions:', error);
                alert('Failed to load questions. Please try again.');
            }
        }

        // Load questions on page load
        loadQuestions();

        // Handle form submission to post a question
        document.getElementById('question-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            if (!title || !description) {
                alert('Please fill in all fields.');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/questions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ title, description })
                });

                const data = await response.json();

                if (response.ok) {
                    // Hide modal and reset form
                    modal.style.display = 'none';
                    document.getElementById('question-form').reset();
                    // Reload questions to include the new one
                    loadQuestions();
                } else {
                    alert(data.error || 'Failed to post question.');
                }
            } catch (error) {
                console.error('Error posting question:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
